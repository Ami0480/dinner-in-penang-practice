<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pangolin&family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Dinner in Penang</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1>
          I can decide your dinner 🍜
          <span class="sub-h1">only in Penang</span>
        </h1>
        <div class="form-container">
          <form class="search" id="search">
            <input
              type="text"
              placeholder="What do you feel like tonight?"
              autofocus
              required
              autocomplete="off"
              class="search-form"
              id="search-form-user"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e : Japanese, Vegetarian, Hawker</div>
        </div>
        <div class="restaurant strong hidden" id="restaurant"></div>

        <footer>
          This is coded by
          <a href="https://github.com/Ami0480" target="_blank">Ami Fukuyama</a>
          and is
          <a
            href="https://github.com/Ami0480/dinner-in-penang-practice"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and <a href="" target="_blank">Netlify</a>.
        </footer>
      </div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
